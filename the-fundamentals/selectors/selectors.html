<!DOCTYPE html>
<html>
    <head>
        <title>Selectors</title>

        <style>
            p, h1 {
                color: blue;
            }

            #first-paragraph {
                font-style: italic;
            }

            .paragraph-background {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Let's Learn About Selectors</h1>

        <p id="first-paragraph" class="paragraph-background">Paragraph 1</p>
        <p class="paragraph-background">Paragraph 2</p>
        <p class="paragraph-background">Paragraph 3</p>
        <p>Paragraph 4</p>
    </body>
</html>
